  <section id="section4" class="section4">Section 4</section>

  <button id="scrollToTopBtn" onclick="scrollToTop()">Top</button>
  <button class="sectionBtn" onclick="scrollToSection(1)">1</button>
  <button class="sectionBtn" onclick="scrollToSection(2)">2</button>
  <button class="sectionBtn" onclick="scrollToSection(3)">3</button>
  <button class="sectionBtn" onclick="scrollToSection(4)">4</button>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const sections = document.querySelectorAll('section');
      const navLinks = document.querySelectorAll('nav a');
      const scrollToTopBtn = document.getElementById('scrollToTopBtn');
      const sectionBtns = document.querySelectorAll('.sectionBtn');

      window.addEventListener('scroll', function () {
        let current = '';

        sections.forEach(section => {
          const sectionTop = section.offsetTop;
          const sectionHeight = section.clientHeight;

          if (pageYOffset >= sectionTop - sectionHeight / 3) {
            current = section.getAttribute('id');
          }
        });

        navLinks.forEach(link => {
          link.classList.remove('active');
          if (link.getAttribute('href').includes(current)) {
            link.classList.add('active');
          }
        });

        if (pageYOffset > 500) {
          scrollToTopBtn.style.display = 'block';
        } else {
          scrollToTopBtn.style.display = 'none';
        }

        scrollToTopBtn.innerHTML = `Top (${current.substring(7)})`;

        sectionBtns.forEach(btn => {
          btn.style.display = 'none';
        });

        document.querySelector(`.sectionBtn:nth-child(${parseInt(current.substring(7))})`).style.display = 'block';
      });
    });

    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }

    function scrollToSection(sectionNumber) {
      const targetSection = document.getElementById(`section${sectionNumber}`);
      window.scrollTo({
        top: targetSection.offsetTop,
        behavior: 'smooth'
      });
    }
  </script>
